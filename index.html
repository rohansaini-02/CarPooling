<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Rides</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Search Rides</a>
      <a href="available-rides.html">Available Rides</a>
    </nav>
  </header>
  <main>
    <section class="form-container">
      <h1>Search Rides</h1>
      <form id="rideForm">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" placeholder="Enter source" required>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
        
        <label for="passengers">Number of Passengers (max 4):</label>
        <input type="number" id="passengers" name="passengers" placeholder="Enter number of passengers" max="4" required>
        
        <button type="button" onclick="findRides()">Find Rides</button>
      </form>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
